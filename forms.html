<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms en Css</title>
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <h1>Forms en Css</h1>
    <h4>Formulario de contacto</h4>
    <form
      class="contact-form"
      action="https://formsubmit.co/jhoshmc201@gmail.com"
      method="post"
    >
      <input
        type="text"
        name="nombre"
        placeholder="Escribe tu nombre"
        pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
        title="Nombre sólo acepta letras y espacios en blanco"
        required
      />

      <input
        type="text"
        name="correo"
        placeholder="Escribe tu correo"
        pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$"
        title="Formato de correo inválido"
        required
      />

      <textarea
        name="comentarios"
        cols="30"
        rows="10"
        placeholder="Escribe tus comentarios"
        required
      ></textarea>

      <input type="submit" />
    </form>

    <a href="index.html">🤟</a>
  </body>
</html>
